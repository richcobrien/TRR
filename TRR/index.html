			var acc = document.getElementsByClassName('media-text'), i;

    <script>
      // Auto hide navbar when detecting smaller view ports
      function hideDetect(){
        $('.navbar-fixed-top').autoHidingNavbar();
        if ($(window).width() > 500) {
          // Keep menu fixed on big screens
          $('.navbar-fixed-top').autoHidingNavbar('setDisableAutohide', true);
          $('.navbar-fixed-top').autoHidingNavbar('show');
        } else {
          // Auto-hide menu on narrow screens (smaller smart phones)
          $('.navbar-fixed-top').autoHidingNavbar('setDisableAutohide', false);
          $('.navbar-fixed-top').autoHidingNavbar('setShowOnBottom', false);
        }
      }
      // Launch startup detection
      hideDetect();
      // Re-launch detection in window resized
      window.onresize = hideDetect;
    </script>
    <script>
      // Fixes issue on collapsing menu after selection only when navbar is in collapsed state
      $(document).on('click','.navbar-collapse.in',function(e) {
